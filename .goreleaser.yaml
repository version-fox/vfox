signs:
  - cmd: cosign
    certificate: "${artifact}.pem"
    output: true
    artifacts: checksum
    args:
      - sign-blob
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
      - --yes

release:
  draft: true
  prerelease: auto
  name_template: "v{{ .Version }}"
  replace: false
  header: |
    ## ðŸŽ‰ What's Changed in v{{ .Version }}
    
  footer: |
    
    ---
    **Full Changelog**: https://github.com/version-fox/vfox/compare/{{ .PreviousTag }}...{{ .Tag }}
    
    ## Installation
    
    See [installation guide](https://vfox.dev/guides/quick-start.html) for more details.
    
    ## Thanks
    
    Thanks to all contributors who made this release possible! ðŸŽ‰
